AREAS=\
Command : AREAS\n\r\
Usage   : AREAS ([FILTER EXPRESSION]) (SORT=[SORTTYPE])\n\r\
Example : areas\n\r\
Example : areas $population > 10 or ($avg_level < 5 and $avg_level > 2)\n\r\
Example : areas $med_alignment >= 7500\n\r\
