Example : borrow "10 gold coins" "Joe Banker"\n\r\
Example : borrow "500 archon notes" banker\n\r\
Short(s): \n\r\
When a banker is present in the same \
room or area as your character, this command will allow \
you to borrow money from that banker.  You must first have \
deposited enough items with the banker to provide sufficient \
collateral against your loan amount.  Money is thenceforth \
automatically withdrawn from your bank account every month \
to service the loan.  Failure to have enough money in your \
account to provide for the loan may result in your items being \
put up for sale by the banker. \
You should use the LIST command to review your \
account balance from time to time.

