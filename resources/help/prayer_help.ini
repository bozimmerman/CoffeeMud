PRAYER_CUREDISEASE=PRAYER_CURE_DISEASE
PRAYER_CURE_DISEASE=<ABILITY>\
Usage    : PRAY "CURE DISEASE" [TARGET NAME]\n\r\
Example  : pray "cure disease" bob\n\r\
