PRAYER_CURELIGHT=PRAYER_CURE_LIGHT_WOUNDS
CURE_LIGHT=PRAYER_CURE_LIGHT_WOUNDS
PRAYER_CURE_LIGHT_WOUNDS=<ABILITY>\
Usage    : PRAY "CURE LIGHT" [TARGET NAME]\n\r\
Example  : pray "cure light" bob\n\r\
