REPUTATION=\
Reputation refers to the feelings that mobs in particular places, or particular races, or with particular names have \
about each player.  Reputation can be gained or lost on a per-Area basis, a per-Race basis, or for each individual mob name. \
By default, players start off with a Neutral reputation, meaning that the mobs will not react one way or another towards the player. \
Player behavior towards the mobs, over time, will increase or decrease reputation.  \n\r\
\n\r\
Reputation is increased from neutral to Liked, Loved, and Hero by the following methods: \n\r\
1. Peacefully hanging around the mobs for a long time, or within their Area for Area-based reputation.\n\r\
2. Chatting with mobs who will talk to players will increase reputation even faster than simply hanging around them.\n\r\
3. Giving mobs money will increase reputation with them, though this benefit decreases as the mobs become richer.\n\r\
\n\r\
When a players is Liked by mobs, the mobs will be in a brighter mood when around the player.  \
When Loved, the mobs will be more chatty with the player, may cast benevolent spells on them, and will seem \
slightly more charismatic (for area based reputation).  When a Hero, the mobs will do all the above, as well \
as guard the player from aggression.  A Hero player will not be attacked by aggressive mobs. \n\r\
\n\r\
Reputation is decreased from neutral to Disliked, Hated, and Villain by one of two methods: \n\r\
1. Killing them.\n\r\
2. Getting arrested (for area based reputation).\n\r\
\n\r\
When a players is Disliked by mobs, the mobs will be in a more sour mood when around the player.  \
When Hated, the mobs will be slightly more aggressive towards the player.  When a Villain, the mobs go out \
of their way to slaughter the player, even if normally peaceful. \n\r\
\n\r\
See also help on FACTIONS command.\n\r

PAST_LIFE=When a character REMORTs, they gain achievement(s) based on the classes and levels in those classes \
that they have at the instance before REMORTing. Remort achievements are numbered to display how many times a \
character must remort at or above the level requirement to gain that achievement (and the associated benefits). \
All Remort benefits are cumulative, so a level 90 character with 60 levels of fighter and 30 levels of barbarian \
would gain a fighter past life achievement, a fighter savant past life achievement and a barbarian past life \
achievement. Remorting a subsequent time in the same class would increment the Past Life number, so a player will \
receive the benefits of Past Life II on the next REMORT after receiving the Past Life I achievement from a particular \
class. The bonuses from each of those achievements are also cumulative, so if two achievements each offer a \
Attack +2 bonus, then all subsequent characters on the account would gain Attack +4. Skills and Expertises are granted \
for free at the level indicated. For specific achievement rewards from remorting, see help (class) past life I, (class) savant past \
life I, and prodigal (class) past life I.

SLAVE=A slave is an intelligent mob broken down and sold to a liege master. \
Once enslaved, a mob can be sold to slave traders with the Slave Trading skill, \
brought to the players \
clan homes or personal homes to remain as permanent residents, ORDERed as \
vassals of the owner, and, of course, command them to perform tasks.  Tasks \
for the slave to perform must be directed to the slave with the SAY command, \
and must begin with the words "I command you to" or "I order you to".  The \
slave will then wander around as in a GEAS trying to perform the task.  The \
slave can be released from the task by saying "cancel" to them.  Slaves are \
different from pets in that they require food and drink to survive.  If given \
the food and water, they will eat and drink as necessary from what they have \
been given.  Slaves eventually lose loyalty as well.  If they starve, or if \
they take damage for any reason, their loyalty will decrease, making them \
more and more likely to leave their masters homes, or attack their masters.

