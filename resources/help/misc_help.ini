SAILING=\
The captains of their own large multi-room sea vessels have many commands at their disposal for sailing the ship.\n\r\
\n\r\
The first thing to know is that, whenever you are on the deck of your ship, you can see what is \
in the waters or port around the ship almost as easily as you can see the deck itself.  To do this, \
you can either use the EXAMINE or LONGLOOK command to see both the deck and surrounding space, or LOOK \
directly at one of the exits from the ship.  If there are other ships in the same place as yours, you \
can also look directly at the other ship.\n\r\
\n\r\
When your ship is at port, you will want to have the ANCHOR lowered so that it can not move around. \
To do this, use the LOWER ANCHOR command.  When you want to get underway again, you'll have to \
RAISE ANCHOR.  You can lower and raise the anchor as often as you like in order to keep your ship in \
place or in motion.\n\r\
\n\r\
Friendly ships at sea may want want to exchange cargo or visit each other, and this is done by using \
the TENDER command.  By entering TENDER [OTHER SHIP NAME], your ship will offer to connect the ships \
via their gangplanks.  If the captain of the other ship likewise enters the TENDER command, then crews \
will be able to move freely between the ships using the gangplank.  Sailing away or combat will disconnect \
them.  If the friendly is a little boat, then the boat can TENDER [YOUR SHIP NAME], allowing you to RAISE \
[BOAT NAME] in order to get the little boat and its cargo onto your deck.  Small boats can be likewise \
lowered back to sea by using LOWER [BOAT NAME].\n\r\
\n\r\
To move a sailing ship, the simplest way is to enter SAIL [DIRECTION].  If the anchor is up, and the \
direction is one in which there is water, the ship will move in that direction.  For example, \
SAIL WEST will sail the ship west. \n\r\
\n\r\
Your ship can also move under-sail without constant direction using either the STEER or COURSE command. \
To make your ship move constantly in the same direction, use STEER [DIRECTION] command.  So long as the \
anchor remains up, and there remains more sea to travel, the ship will continue in that direction.  If your \
directions are more complex, you can use the COURSE [DIRECTION] [DIRECTION] ... command to give the ship \
a series of directions to follow without supervision.\n\r\
\n\r\
See also help on SHIP_COMBAT

AIM=In combat, you do not normally need to aim.  Your weapon will automatically attack the target of your kill \
command or your current enemy.  In ship tactical combat, however, the AIM command must be used to aim a specified \
siege weapon at some distance ahead of an enemy ship.  See help on SHIP_COMBAT for more information on ship tactical combat.

SHIP_COMBAT=\
Ship combat can be entered into by two or more ships whose captains are in PVP, two clans at war, or where \
one of the ships is driven by mobs.\n\r\
\n\r\
To enter into combat, one captain need only use the command TARGET [other ship name] to put both ships into \
tactical combat mode.  In tactical combat mode, a ship can no longer simply sail away to the next room, but \
must navigate the local ocean room whose dimensions reflect the size of the body of water.  The TARGET command \
can be used again and again to change the targets of all weapons or to get tactical information about another ship. \
Once in tactical mode, the only way to get out of it is to get away from enemy ships by putting as much space between \
your ship and their ship as there is space in the room, while sailing towards another ocean room.\n\r\
\n\r\
Sailing in tactical mode is very similar to normal sailing, except that ship tactical actions are only taken every \
8-12 seconds, called tactical rounds, instead of the usual 4-second ticks.  You can RAISE and LOWER your ANCHOR to \
prevent movement. You can use STEER to change which way your ship is facing, or SAIL to move your ship one space \
in the direction that your ship is facing.  The COURSE command is most important for tactical mode, however, as it is \
the only command that will allow you to move and change direction, depending on the speed of your ship.  In tactical mode, \
the last direction given to the COURSE command may be a direction change, while all prior directions must be the same as \
the ship is presently facing.  For example, if your ship is facing north, and your ship has a speed of 3, you may enter \
"COURSE north north east" to move your ship two north and turn east.\n\r\
\n\r\
To attack in tactical mode, you must first build appropriate siege weapons onto the deck of your ship.  Then, you need to \
issue the TARGET command at least once to specify which ship your weapons will be aimed at.  Each tactical round, you must \
then also use the LOAD command to load your weapons with ammunition, and the AIM command to aim each siege weapon.  The AIM \
command requires you to enter a number which corresponds to how many times you believe your target ship will move in their \
current facing direction.  If you don't believe the ship will move at all, you may use 0 as a value.  At the end of each tactical \
round, all sailing instructions are executed, and all weapons that are both loaded and aimed will fire at the target ship. \
A ship that receives damage will begin to lose speed as it takes more damage.  A ship that takes complete damage will sink. \n\r\
\n\r\
Once at sea, a ship can only be boarded by flying to it, through the use of grapples from another ship, or by climbing from \
a smaller rowboat type vessel.\n\r\
\n\r\
See also help on SAILING for more information about normal non-tactical sailing. 

LEVELS=Levels are things you gain when you get enough experience to gain them.  When you gain \
a level, you'll get more hit points, mana, movement, attack ability, and access to more skills, \
spells, prayers, chants, or songs.
CORPSE=A corpse is what you leave behind when you die.  It is a dead body.  If you LOOK at a corpse, \
you might see that it has equipment on it.  You can GET that equipment and use it yourself, sometimes.

