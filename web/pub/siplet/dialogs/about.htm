<div style="position:absolute;top:40%;left:50%;white-space:nowrap;
	        transform:translate(-50%,-50%);text-align:center;line-height: 1.5;">
	<div style="display:block;margin:0 auto;"><h1>${Siplet.NAME} v${Siplet.VERSION_MAJOR}${(Siplet.VERSION_MINOR!='0')?('.'+Siplet.VERSION_MINOR):''}
	<span ID=ABOUTUPGRADE></span></h1></div>
	<SCRIPT>
		if(window.isElectron)
		{
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'http://www.zimmers.net/projects/sip/sipversion.txt?cachebuster=' + new Date().getTime(), true);
			xhr.onreadystatechange = function() {
				if((xhr.readyState === 4)&&(xhr.status === 200)) 
				{
					var newVer = xhr.responseText.trim();
					var oldVer = Siplet.VERSION_MAJOR + ((Siplet.VERSION_MINOR!='0')?('.'+Siplet.VERSION_MINOR):'');
					if(newVer != oldVer)
					{
						var h = document.getElementById('ABOUTUPGRADE');
						if(h)
						{
							var s = '<a target=other href="https://github.com/bozimmerman/Sip/releases/">';
							s += '<FONT COLOR=RED>^' + newVer + '</FONT>';
							s += '</a>';
							h.innerHTML = s;
						}
					}
				}
			};
			xhr.onerror = function() { div.innerHTML = 'Failed'; };
			xhr.send();
		}
	</SCRIPT>
	<div style="display:block;margin:0 auto;">(C)2001-2025 Bo Zimmerman</div>
	<div style="display:block;margin:0 auto;">
		<BR>
		<a style="color:blue;" target=other href="http://coffeemud.org/">coffeemud.org</a>, 
		<a style="color:blue;" target=other href="http://coffeemud.net">coffeemud.net</a>
	</div>
</div>
